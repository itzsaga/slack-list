<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <script src="bundle.js"></script>
</head>

<body>
  <nav class="navbar is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <strong>Slack List</strong>
      </a>
      <button class="button navbar-burger">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="navbar-start">
      <a class="navbar-item" href="/location">
        By Location
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <a class="button is-info is-outlined" href="/new">
          <span>Add</span>
          <span class="icon">
            <i class="fa fa-slack"></i>
          </span>
        </a>
      </div>
      <div class="navbar-item">
        <a class="button is-outlined" href="/about">
          <span>About</span>
        </a>
      </div>
      <a class="navbar-item" href="https://github.com/itzsaga/slack-list" target="_blank">

  <!-- add slack network form -->
  <section class="section">
    <div class="container">
      <div class="field">
        <label class="label">Add Slack network</label>
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="name here..." />
          <span class="icon is-small is-left">
            <i class="fa fa-slack" aria-hidden="true"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary">Submit</button>
        </div>
      </div>
    </div>
  </section>
