name: Cypress Tests

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  test:
    name: Test on node 14.16.0
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js 14.16.0
      uses: actions/setup-node@v3
      with:
        node-version: 14.16.0
        cache: 'yarn'
    - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
        build: yarn build
        start: yarn start
